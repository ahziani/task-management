<div class="task-list">
    <div class="tasks-in-progress" >
        <h3>Tasks In Progress</h3>
        <app-task-item *ngFor="let task of listInprogressTask" [task]="task"></app-task-item>
    </div>

    <div class="tasks-completed" >
        <h3>Completed Tasks</h3>
        <app-task-item *ngFor="let task of listCompletedTask" [task]="task"></app-task-item>
    </div>
</div>
