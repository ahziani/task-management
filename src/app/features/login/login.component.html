<div class="login-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Username1</mat-label>
                    <input formControlName="usernameLogin" matInput placeholder="Enter yout username">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input formControlName="passwordLogin" type="password" matInput placeholder="Enter yout password">
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
